<!DOCTYPE html>

  <!-- BLOCK ELEMENT MODIFIER -->
  <body>

          <nav class="header__navbar">
            <ul class="header__navbar-list">
              <li

                  Vào cửa hàng trên ứng dụng F8-shop

                    <img
                      src="./assets/img/qr-code.png"

                    />
                    <div class="header__qr-apps">
                      <a href="" class="header__qr-link"
                        ><img
                          src="./assets/img/ggPlay.png"
                          alt=""
                          class="header__qr-download-img"
                      /></a>
                      <a href="" class="header__qr-link">
                        <img
                          src="./assets/img/appStore.png"
                          alt=""
                          class="header__qr-download-img"

                      </a>
                    </div>
                  </div>
                </a>
              </li>
              <li class="header__navbar-item">
                <a href="" class="header__navbar-item-link"
                  ><span class="header__navbar-title--no-pointer">Kết nối</span>
                  <a href="" class="header__navber-link"
                    ><i class="header__navber-link-icon fab fa-facebook"></i
                  ></a>
                </a>
                <a href="" class="header__navber-link"

              </li>
            </ul>
            <ul class="header__navbar-list">
              <li class="header__navbar-item">

              <li class="header__navbar-item">
                <a href="" class="header__navbar-item-link"
                  ><a href=""

                      class="header__navber-link-icon fa fa-question-circle"
                    ></i></a
                  >Trợ giúp</a
                >
              </li>
              <li class="header__navbar-item">
                <a
                  href=""
                  class="header__navbar-item-link header__navbar-item--strong header__navbar-item--separate"
                  >Đăng ký</a
                >
              </li>
              <li class="header__navbar-item">
                <a
                  href=""
                  class="header__navbar-item-link header__navbar-item--strong"
                  >Đăng nhập</a
                >
              </li>
            </ul>
